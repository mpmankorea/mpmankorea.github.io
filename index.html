<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>기업은행 계좌 복사</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 24px; text-align: center; background:#fafafa; }
    .wrap { max-width: 640px; margin: 0 auto; }
    .card { margin-top: 32px; background:#fff; padding: 28px; border-radius: 18px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    h1 { font-size: 22px; margin: 0 0 12px; }
    .acc { font-size: 24px; font-weight: 800; letter-spacing: .3px; margin: 8px 0 18px; }
    button { font-size: 17px; padding: 14px 20px; border-radius: 12px; border: 0; cursor: pointer; }
    .primary { background: #111; color: #fff; width: 100%; }
    .secondary { background: #f0f0f0; margin-top: 8px; width: 100%; }
    .hint { color:#666; font-size: 13px; margin-top: 12px; line-height: 1.5; }
    .inputWrap { margin-top: 14px; }
    input[type="text"] { width: 100%; padding: 12px 14px; font-size: 18px; border: 1px solid #ccc; border-radius: 10px; }
    .ok { color:#0a7a28; font-weight:700; margin-top: 12px; display:none; }
    .fail { color:#b00020; font-weight:700; margin-top: 12px; display:none; }
    .footer { color:#888; font-size:12px; margin-top:16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>기업은행 계좌번호</h1>
      <div id="acc" class="acc">기업은행 296-101344-04-018</div>
      <button class="primary" id="copyBtn">📋 계좌번호 복사하기</button>
      <button class="secondary" id="openBtn" style="display:none;">🌐 Safari/Chrome으로 다시 열기</button>
      <div id="ok" class="ok">복사되었습니다! 붙여넣기만 하세요.</div>
      <div id="fail" class="fail">자동 복사가 차단되어 직접 복사해주세요.</div>
      <div class="inputWrap">
        <input id="manual" type="text" readonly value="기업은행 296-101344-04-018" />
        <div class="hint">
          일부 앱의 인앱 브라우저(카톡/인스타/네이버 등)는 복사를 제한합니다.<br/>
          위 입력창을 길게 눌러 복사하거나, 아래 버튼으로 외부 브라우저에서 다시 열어주세요.
        </div>
      </div>
    </div>
    <div class="footer">mpmankorea.github.io</div>
  </div>

  <textarea id="hidden" style="position:absolute; left:-9999px; top:-9999px;"></textarea>

  <script>
    const text = "기업은행 296-101344-04-018";
    const copyBtn = document.getElementById("copyBtn");
    const ok = document.getElementById("ok");
    const fail = document.getElementById("fail");
    const hidden = document.getElementById("hidden");
    const manual = document.getElementById("manual");
    const openBtn = document.getElementById("openBtn");

    // 간단한 인앱 브라우저 감지
    const ua = navigator.userAgent.toLowerCase();
    const inApp =
      ua.includes("kakaotalk") ||
      ua.includes("line") ||
      ua.includes("instagram") ||
      ua.includes("fb_iab") ||
      ua.includes("naver");

    if (inApp) {
      openBtn.style.display = "inline-block";
      openBtn.onclick = () => {
        // 외부 브라우저 권장
        window.open(location.href + (location.search ? "&" : "?") + "open=1", "_blank");
        alert("인앱 브라우저에선 복사가 제한될 수 있어요. 외부 브라우저에서 다시 시도해 주세요.");
      };
    }

    async function copyUsingClipboardAPI() {
      await navigator.clipboard.writeText(text);
    }

    function copyUsingExecCommand() {
      hidden.value = text;
      hidden.select();
      hidden.setSelectionRange(0, text.length);
      const ok = document.execCommand("copy");
      hidden.blur();
      return ok;
    }

    async function copy() {
      ok.style.display = "none";
      fail.style.display = "none";

      try {
        // 1) 최신 API (클릭 이벤트 내)
        if (navigator.clipboard && window.isSecureContext) {
          await copyUsingClipboardAPI();
          ok.style.display = "block";
          return;
        }
        // 2) 폴백
        const res = copyUsingExecCommand();
        if (res) { ok.style.display = "block"; return; }
        fail.style.display = "block";
      } catch (e) {
        try {
          const res = copyUsingExecCommand();
          if (res) { ok.style.display = "block"; return; }
        } catch (_) {}
        fail.style.display = "block";
      }
    }

    copyBtn.addEventListener("click", copy);

    // 입력창 탭 시 전체 선택 (길게 눌러 복사 쉽게)
    manual.addEventListener("focus", function() {
      this.select();
      this.setSelectionRange(0, this.value.length);
    });
  </script>
</body>
</html>
